<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <input [(ngModel)]="username" placeholder="Username" class="input-field" />
    <input [(ngModel)]="password" type="password" placeholder="Password" class="input-field" />
    <button (click)="onLogin()" class="login-button">Login</button>
    <p class="signup-text">
      Don't have an account? <a href="/register">Sign up</a>
    </p>
  </div>
</div>
